<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        background-color: rgb(125,225,225);
        color: white;
        width: 700px;
        height: 800px;
      }
    </style>
    <script type="text/javascript" src="quform/js/scripts.js"></script>
  </head>
  <body style="padding: 0px 150px">
    <section>
      <table cellspacing="10px">
      <h2>Contact Form</h2>
      <h4>
        Please fill in your information and we'll be sending your order in no
        time
      </h4>
      <br /><br />
      <tr>
        <td>
          <label for="">Your Name</label>
        </td>
        <td><input type="text" placeholder="First Name" /></td>
        <td><input type="text" placeholder="Last Name" /></td>
      </tr>
      <tr>
        <td><label for="">Your Email</label></td>
        <td><input type="email" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="tel">Phone*</label></td>
        <td><input type="tel" name="" id="tel" maxlength="4" /></td>
        <td><input type="tel" name="" id="tel"  maxlength="3"/></td>
        <td><input type="tel" name="" id="tel" maxlength="3"/></td>
      </tr>
      <tr>
        <td><label for="">Message Subject*</label></td>
        <td>
          <datalist>
            <option value="opt1">opt1</option>
            <option value="opt2">opt2</option>
          </datalist>
        </td>
      </tr>
    </table>
    <label for="">Message</label>
    <textarea
      name=""
      id=""
      cols="60"
      rows="7"
      style="margin: 7px 75px"
    ></textarea
    ><br />
    <br />
    <label for="check">Verification</label>
    <input type="checkbox" name="" id="check" style="margin:20px 50px">
