<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <section id="mainblock">
      <article
        style="
          width: 650px;
          height: 560px;
          margin: 20px auto;
          padding: 20px 20px;
          background-color: rgb(125, 225, 225);
          color: rgb(249, 250, 233);
        "
      >
        <h1>Contact Form</h1>
        <p style="margin: 18px 0px">
          Please fill in your information and we'll be sending your order in no
          time
        </p>
        <form action="#">
          <div class="form-group1">
            <label for="name">Your Name</label>
            <input
              type="text"
              name="fname"
              id="name"
              placeholder="First Name"
              style="margin: 15px 70px"
            />
            <input
              type="text"
              name="lname"
              id="name"
              placeholder="Last Name"
              style="margin: 2px -60px"
            />
          </div>
          <div class="form-group2">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your Email"
              required
              style="width: 350px; margin: 15px 105px"
            />
          </div>
          <div class="form-group3">
            <label for="tel">Phone*</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              maxlength="5"
              required
              placeholder="First five numbers"
              style="margin: 20px 95px"
            />
            <input
              type="tel"
              name="tel"
              id="tel"
              maxlength="5"
              required
              placeholder="Last Five numbers"
              style="margin: 20px -80px"
            />
          </div>
          <div class="form-group4">
            <label for="subject"> Message Subject* </label>
            <input list="msg" style="margin: 15px 30px" />
            <datalist id="msg">
              <option value="Track Order">Track Order</option>
              <option value="Inquiry">Inquiry</option>
              <option value="Registration">Registration</option>
              <option value="Place Order">Place Order</option>
            </datalist>
          </div>

          <div class="form-group5">
            <label for="message" class="grp5">Message</label>
            <textarea
              name="textarea"
              id="message"
              cols="45"
              rows="5"
              style="margin: 15px 90px"
              placeholder="Enter your Comments......."
            ></textarea>
          </div>
          <div class="form-group6">
            <label for="check">Verification*</label>
            <div>
              <input type="checkbox" name="verify" class="typecheck" />
              <span>I'm not a robot</span>
            </div>
          </div>
          <br />
          <hr />
          <br />
          <div class="form-btn">
            <button
              style="
                padding: 8px 27px;
                background-color: rgb(56, 148, 28);
                color: aliceblue;
                border-color: white;
                margin: 0px 30px;
              "
            >
              Submit Form
            </button>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
